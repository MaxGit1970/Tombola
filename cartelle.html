<!-- index.html -->
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tombola Natalizia</title>

  <style>
    :root{
      --bgA:#ff0000;
      --bgB:#c4001a;
      --gold:#ffcc2e;
      --green:#0a8f3f;

      --txt:#141414;

      --card: rgba(255,255,255,.82);
      --stroke: rgba(255,255,255,.78);
      --shadow: 0 20px 55px rgba(0,0,0,.18);
      --r: 22px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(255,255,255,.28) 0%, transparent 55%),
        radial-gradient(800px 600px at 85% 10%, rgba(255,204,46,.35) 0%, transparent 55%),
        radial-gradient(900px 700px at 70% 85%, rgba(255,255,255,.20) 0%, transparent 60%),
        linear-gradient(135deg, var(--bgA), var(--bgB));
      overflow-x:hidden;

      display:flex;
      justify-content:center;
      align-items:center;
      padding: 18px 12px;
    }

    .wrap{
      width:100%;
      max-width: 980px;
    }

    .hero{
      position:relative;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.74));
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 26px 18px;
      overflow:hidden;
      text-align:center;
    }

    h1{
      margin: 0 0 14px;
      font-size: clamp(32px, 6vw, 56px);
      line-height: 1.05;
      letter-spacing: .2px;
    }

    .ctaRow{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content:center;
      margin-top: 10px;
    }

    a.btn{
      text-decoration:none;
      padding: 14px 16px;
      border-radius: 16px;
      font-weight: 1000;
      letter-spacing: .2px;
      display:inline-flex;
      gap: 10px;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(0,0,0,.12);
      box-shadow: 0 14px 30px rgba(0,0,0,.16);
      user-select:none;
      color:#111;
      min-width: min(420px, 100%);
    }

    .btn.red{
      background: linear-gradient(180deg, #ff6b7c, #ff1e3a);
    }
    .btn.gold{
      background: linear-gradient(180deg, #ffe17b, #ffcc2e);
    }

    .bigFooter{
      margin-top: 18px;
      text-align:center;
      font-weight: 1000;
      font-size: clamp(22px, 4.6vw, 36px);
      color: rgba(255,255,255,.96);
      text-shadow: 0 10px 24px rgba(0,0,0,.22);
    }

    .orn{
      position:absolute;
      inset: -140px -140px auto auto;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,204,46,.72), transparent 50%),
        radial-gradient(circle at 65% 45%, rgba(10,143,63,.30), transparent 55%),
        radial-gradient(circle at 35% 75%, rgba(255,30,58,.55), transparent 55%);
      opacity: .85;
      transform: rotate(18deg);
      pointer-events:none;
    }

    /* Glitter snow */
    .snow{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .flake{
      position:absolute; top:-10px;
      width:7px; height:7px; border-radius:50%;
      background: rgba(255,255,255,.95);
      box-shadow: 0 0 16px rgba(255,255,255,.45);
      opacity:.9;
      animation: fall linear infinite;
    }
    .flake.gold{
      background: rgba(255,204,46,.95);
      box-shadow: 0 0 16px rgba(255,204,46,.45);
      opacity:.85;
    }
    @keyframes fall{ to{ transform: translate3d(var(--dx), 110svh, 0); } }
    @media (prefers-reduced-motion: reduce){
      .flake{ animation:none; opacity:.35; }
    }
  </style>
</head>

<body>
  <div class="snow" id="snow"></div>

  <div class="wrap">
    <div class="hero">
      <div class="orn"></div>

      <h1>ðŸŽ„ Tombola Natalizia â€¢ Max</h1>

      <div class="ctaRow">
        <a class="btn gold" href="./tabellone.html">ðŸŽ± Tabellone</a>
        <a class="btn gold" href="./cartelle.html">ðŸ§¾ Cartelle</a>
      </div>
    </div>

    <div class="bigFooter">âœ¨ Buone feste e buona tombola! âœ¨</div>
  </div>

  <script>
    // Glitter snow (white + gold)
    const snow = document.getElementById('snow');
    const N = 55;
    for(let i=0;i<N;i++){
      const f = document.createElement('div');
      const isGold = Math.random() < 0.22;
      f.className = 'flake' + (isGold ? ' gold' : '');
      const x = Math.random()*100;
      const size = 4 + Math.random()*7;
      const dur = 7 + Math.random()*14;
      const dx = (Math.random()*2-1) * 160 + "px";
      f.style.left = x + "vw";
      f.style.width = size + "px";
      f.style.height = size + "px";
      f.style.animationDuration = dur + "s";
      f.style.setProperty('--dx', dx);
      f.style.opacity = (0.35 + Math.random()*0.6).toFixed(2);
      f.style.filter = `blur(${(Math.random()*0.7).toFixed(2)}px)`;
      f.style.animationDelay = (-Math.random()*dur) + "s";
      snow.appendChild(f);
    }
  </script>
</body>
</html>
