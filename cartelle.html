<!-- cartelle.html (mobile-friendly, centrato, 4 cartelle, niente stampa, genera centrato, cartelle compatte) -->
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartelle ‚Äì Tombola Natalizia</title>

  <style>
    :root{
      --bgA:#ff1e3a;
      --bgB:#c4001a;
      --gold:#ffcc2e;
      --green:#0a8f3f;

      --txt:#141414;
      --mut:#2e2e2e;

      --card: rgba(255,255,255,.86);
      --stroke: rgba(255,255,255,.78);
      --shadow: 0 20px 55px rgba(0,0,0,.18);
      --r: 18px;

      --bean: rgba(215,0,27,.22);
      --beanStroke: rgba(215,0,27,.60);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height: 100svh;
      color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1000px 700px at 10% 10%, rgba(255,255,255,.30) 0%, transparent 58%),
        radial-gradient(800px 600px at 90% 12%, rgba(255,204,46,.35) 0%, transparent 55%),
        radial-gradient(900px 700px at 70% 90%, rgba(255,255,255,.22) 0%, transparent 62%),
        linear-gradient(135deg, var(--bgA), var(--bgB));

      /* centra contenuto nello schermo */
      display:flex;
      justify-content:center;
      align-items:center;

      padding: 14px 0;
      overflow-x:hidden;
    }

    .wrap{
      width:100%;
      max-width: 1100px;
      padding: 0 12px 40px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      align-items:center;
    }

    header{
      width:100%;
      max-width: 1100px;
      padding: 0 12px;
    }

    .top{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .brand b{ font-size:18px; }

    .pill{
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.82);
      padding:8px 10px;
      border-radius:999px;
      color: rgba(0,0,0,.68);
      font-size:13px;
      line-height:1.2;
      text-decoration:none;
    }

    main{
      width:100%;
      max-width:1100px;
      padding: 0 12px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      align-items:center;
    }

    .card{
      width:100%;
      border:1px solid var(--stroke);
      background: var(--card);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 12px;
    }

    .controls{
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:center;
      text-align:center;
    }

    .label{
      font-weight: 1000;
      font-size: 16px;
      color:#111;
    }

    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      width:100%;
    }

    button{
      border-radius: 16px;
      border:1px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.92);
      color: #111;
      padding: 12px 14px;
      font-weight: 1000;
      cursor:pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,.14);
      min-height: 46px;
      user-select:none;
    }

    .qtyBtn{
      min-width: 58px;
      font-size: 18px;
    }
    .qtyBtn.active{
      background: linear-gradient(180deg, #ffe17b, #ffcc2e);
      border-color: rgba(0,0,0,.16);
    }

    /* bottone genera centrato e grande su mobile */
    .genBtn{
      background: linear-gradient(180deg, #ff6b7c, #ff1e3a);
      color:#111;
      width: min(520px, 100%);
      justify-content:center;
    }

    .note{
      color: rgba(0,0,0,.68);
      font-size: 13px;
      line-height: 1.45;
      text-align:center;
      margin-top: 2px;
    }

    .cards{
      width:100%;
      display:grid;
      gap: 10px;
      grid-template-columns: 1fr; /* mobile: una colonna */
    }

    /* desktop: 2 colonne (4 cartelle = 2x2) */
    @media(min-width: 880px){
      .cards{ grid-template-columns: 1fr 1fr; }
    }

    .tcard{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.90);
      border-radius: var(--r);
      padding: 8px;              /* compatto */
      overflow:hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
    }

    .tcard h3{
      margin:0 0 6px;            /* compatto */
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      font-size: 14px;
    }

    .grid9{
      display:grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 5px;                  /* compatto */
    }

    /* NUMERI GRANDI ma cartella bassa */
    .cell{
      height: 40px;              /* pi√π basso per 4 cartelle su schermo */
      border-radius: 14px;
      border: 2px solid rgba(0,0,0,.12);
      background: rgba(255,255,255,.96);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 1000;
      user-select:none;
      position:relative;
      cursor:pointer;
      color:#0b0b0b;

      /* font-size: clamp(17px, 4.1vw, 22px); */
      font-size: clamp(19px, 4.4vw, 26px);
      letter-spacing: .2px;

      box-shadow: 0 10px 22px rgba(0,0,0,.08);
    }

    .cell.empty{
      background: rgba(255,255,255,.70);
      cursor:default;
      border-color: rgba(0,0,0,.06);
      box-shadow:none;
    }

    .cell.marked{
      background: linear-gradient(180deg, rgba(215,0,27,.30), rgba(215,0,27,.14));
      border-color: rgba(215,0,27,.62);
      box-shadow: 0 12px 26px rgba(215,0,27,.14);
    }

    .cell.marked::after{
      content:"ü´ò";
      position:absolute;
      right:6px;
      top:4px;
      font-size: 16px;
      opacity:.95;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.22));
    }

    /* Glitter snow */
    .snow{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .flake{
      position:absolute; top:-10px;
      width:7px; height:7px; border-radius:50%;
      background: rgba(255,255,255,.95);
      box-shadow: 0 0 16px rgba(255,255,255,.45);
      opacity:.9;
      animation: fall linear infinite;
    }
    .flake.gold{
      background: rgba(255,204,46,.95);
      box-shadow: 0 0 16px rgba(255,204,46,.45);
      opacity:.85;
    }
    @keyframes fall{ to{ transform: translate3d(var(--dx), 110svh, 0); } }

    @media (prefers-reduced-motion: reduce){
      .flake{ animation:none; opacity:.35; }
    }
  </style>
</head>

<body>
  <div class="snow" id="snow"></div>

  <div class="wrap">
    <header>
      <div class="top">
        <div class="brand">
          <div style="font-size:24px">üßæ</div>
          <div>
            <b>Cartelle</b>
            <div class="pill" style="display:inline-block;margin-top:4px">Tocca un numero per mettere/togliere il fagiolo</div>
          </div>
        </div>
        <a class="pill" href="./index.html">‚Üê Home</a>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="controls">
          <div class="label">Quante cartelle?</div>

          <div class="btnRow" id="qtyRow">
            <button class="qtyBtn" data-n="1">1</button>
            <button class="qtyBtn" data-n="2">2</button>
            <button class="qtyBtn" data-n="3">3</button>
            <button class="qtyBtn active" data-n="4">4</button>
          </div>

          <button class="genBtn" id="gen">üéÑ Genera cartelle</button>

          <div class="note">
            Le cartelle vengono generate casualmente ad ogni click su ‚ÄúGenera cartelle‚Äù.
          </div>
        </div>
      </div>

      <div class="cards" id="cards"></div>
    </main>
  </div>

  <script>
    // Glitter snow (meno particelle = meglio su mobile)
    const snow = document.getElementById('snow');
    const N = 38;
    for(let i=0;i<N;i++){
      const f = document.createElement('div');
      const isGold = Math.random() < 0.22;
      f.className = 'flake' + (isGold ? ' gold' : '');
      const x = Math.random()*100;
      const size = 4 + Math.random()*6;
      const dur = 8 + Math.random()*14;
      const dx = (Math.random()*2-1) * 160 + "px";
      f.style.left = x + "vw";
      f.style.width = size + "px";
      f.style.height = size + "px";
      f.style.animationDuration = dur + "s";
      f.style.setProperty('--dx', dx);
      f.style.opacity = (0.35 + Math.random()*0.6).toFixed(2);
      f.style.filter = `blur(${(Math.random()*0.6).toFixed(2)}px)`;
      f.style.animationDelay = (-Math.random()*dur) + "s";
      snow.appendChild(f);
    }

    // RNG semplice (non-seeded): cartelle sempre diverse
    function rng(){ return Math.random(); }
    function pickUnique(arr, k){
      const a = arr.slice();
      const out = [];
      for(let i=0;i<k;i++){
        const idx = Math.floor(rng()*a.length);
        out.push(a.splice(idx,1)[0]);
      }
      return out;
    }

    // Colonne tombola italiana
    const COLS = [
      {min:1,max:9},
      {min:10,max:19},
      {min:20,max:29},
      {min:30,max:39},
      {min:40,max:49},
      {min:50,max:59},
      {min:60,max:69},
      {min:70,max:79},
      {min:80,max:90},
    ];

    function makeCard(){
      // quante cifre per colonna (1..3), totale 15
      let counts = Array(9).fill(1);
      let remaining = 6;
      while(remaining > 0){
        const c = Math.floor(rng()*9);
        if(counts[c] < 3){ counts[c]++; remaining--; }
      }

      // numeri per colonna
      const colNums = counts.map((cnt, ci)=>{
        const range = [];
        for(let n=COLS[ci].min; n<=COLS[ci].max; n++) range.push(n);
        return pickUnique(range, cnt).sort((a,b)=>a-b);
      });

      // assegna alle 3 righe (5 numeri per riga)
      for(let attempt=0; attempt<250; attempt++){
        const rowCounts = [0,0,0];
        const placement = Array(9).fill(null).map(()=>[]);

        for(let ci=0; ci<9; ci++){
          const cnt = colNums[ci].length;
          let rows;
          if(cnt === 3) rows = [0,1,2];
          else if(cnt === 2){
            const order = [0,1,2].sort((a,b)=>rowCounts[a]-rowCounts[b] || (rng()-0.5));
            rows = [order[0], order[1]];
          } else {
            const order = [0,1,2].sort((a,b)=>rowCounts[a]-rowCounts[b] || (rng()-0.5));
            rows = [order[0]];
          }
          for(const r of rows){
            placement[ci].push(r);
            rowCounts[r]++;
          }
        }

        if(rowCounts[0]===5 && rowCounts[1]===5 && rowCounts[2]===5){
          const grid = Array.from({length:3}, ()=>Array(9).fill(null));
          for(let ci=0; ci<9; ci++){
            const rows = placement[ci].slice().sort((a,b)=>a-b);
            const nums = colNums[ci];
            for(let i=0;i<rows.length;i++){
              grid[rows[i]][ci] = nums[i];
            }
          }
          return grid;
        }
      }
      return makeCard();
    }

    function renderCard(container, idx, grid){
      const card = document.createElement('div');
      card.className = "tcard";
      card.innerHTML = `<h3><span>Cartella ${idx+1}</span><span style="color:rgba(0,0,0,.55)">üéÖ</span></h3>`;
      const g = document.createElement('div');
      g.className = 'grid9';

      grid.flat().forEach((val)=>{
        const c = document.createElement('div');
        c.className = 'cell' + (val==null ? ' empty' : '');
        c.textContent = val==null ? '' : val;
        if(val!=null){
          c.addEventListener('click', ()=> c.classList.toggle('marked'));
        }
        g.appendChild(c);
      });

      card.appendChild(g);
      container.appendChild(card);
    }

    let selectedN = 4; // default 4

    // bottoni 1-4
    const qtyRow = document.getElementById('qtyRow');
    qtyRow.addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-n]');
      if(!btn) return;
      selectedN = parseInt(btn.dataset.n, 10);
      qtyRow.querySelectorAll('.qtyBtn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
    });

    function generate(){
      const wrap = document.getElementById('cards');
      wrap.innerHTML = "";
      for(let i=0;i<selectedN;i++){
        const grid = makeCard();
        renderCard(wrap, i, grid);
      }
      // scroll morbido verso le cartelle (utile su mobile)
      wrap.scrollIntoView({behavior:'smooth', block:'start'});
    }

    document.getElementById('gen').onclick = generate;

    // genera subito 4 cartelle
    generate();
  </script>
</body>
</html>
